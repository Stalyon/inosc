<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span>Stock</span> {{ stock.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Item Number</span></dt>
                <dd>
                    <span>{{ stock.itemNumber }}</span>
                </dd>
                <dt><span>Magasin</span></dt>
                <dd>
                    <span>{{ stock.magasin }}</span>
                </dd>
                <dt><span>Emplacement</span></dt>
                <dd>
                    <span>{{ stock.emplacement }}</span>
                </dd>
                <dt><span>Qte Stk</span></dt>
                <dd>
                    <span>{{ stock.qteStk }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
